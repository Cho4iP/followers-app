<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <div class="mb-3">
    <label for="name" class="form-label">Course Name</label>
    <input
      required
      minlength="5"
      ngModel
      #name="ngModel"
      name="name"
      type="text"
      class="form-control"
      id="name"
    />
    <div class="alert alert-danger mt-1" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors?.['required']">Course Name is Required</div>
      <div *ngIf="name.errors?.['minlength']">
        Course Name should be minimum 5 Characters
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select
      required
      ngModel
      #category="ngModel"
      name="category"
      class="form-select"
      aria-label="Default select example"
    >
      <option selected></option>
      <option *ngFor="let category of categorys" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div
      class="alert alert-danger mt-1"
      *ngIf="category.touched && category.invalid"
    >
      <div *ngIf="category.errors?.['required']">Category is Required</div>
    </div>
  </div>

  <div class="mb-3 form-check">
    <input
      ngModel
      name="guarantee"
      type="checkbox"
      class="form-check-input"
      id="guarantee"
    />
    <label class="form-check-label" for="guarantee"
      >30-Day Many-Back Guarantee</label
    >
  </div>

  <p>{{ form.value | json }}</p>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Create
  </button>
</form>
