<h2>JSON Placeholder Posts</h2>

<div class="container">
  <input
    class="form-control"
    type="text"
    placeholder="New Post Title"
    (keyup.enter)="createPost(title)"
    #title
  />
  <br /><br />
  <ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
      <button (click)="updatePost(post)" class="btn btn-primary btn-sm">
        Update
      </button>
      <button (click)="deletePost(post)" class="btn btn-danger btn-sm">
        Delete
      </button>
      {{ post.title }}
    </li>
  </ul>
  <br /><br />
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">UserID</th>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <th scope="row">{{ post.userId }}</th>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
